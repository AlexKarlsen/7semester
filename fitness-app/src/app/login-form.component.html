<div *ngIf="!auth.isLoggedInBool">
    <div class="form-inline">
            <input class="form-control" [(ngModel)]="model.email" placeholder="Email">
            <input class="form-control" [(ngModel)]="model.password" placeholder="Password">
            <button class="btn btn-default" type="submit" (click)="login();"> Login </button>
    </div>
</div>
<div *ngIf="auth.isLoggedInBool">
        <div class="form-inline">
                <button class="btn btn-default" type="submit" (click)="logout();"> Logout </button>
        </div>
</div>
