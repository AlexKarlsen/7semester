<div>
    <form>
        <input type="text" [(ngModel)]="model.name" placeholder="User name">
        <input type="email" [(ngModel)]="model.email" placeholder="Email">
        <input type="password" [(ngModel)]="model.password" placeholder="Password">
        <button class="btn btn-default" type="submit" (click)="register();"> Add an Exercise to workout </button>
    </form>
</div>
