<div *ngIf="workout">
    <h3>Workout program; '{{workout.name}}'</h3>
        <table class="table">
            <tr>
                <th>Exercise name</th>
                <th>Description</th>
                <th>Sets</th>
                <th>Reps</th>
            </tr>
            <tr *ngFor="let exercise of workout.exercises">            
                    <td>{{exercise.exercise}}</td>
                    <td>{{exercise.description}}</td>
                    <td>{{exercise.sets}}</td>
                    <td>{{exercise.reps}}</td>
            </tr>
        </table>
</div>
