<div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="New workout name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        </div>
    
        <button type="submit" class="btn btn-default" (click)="newWorkout();"> Create </button>
    </form>     
</div>
